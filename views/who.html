<script type="text/javascript">
(function(){

	if(!lang_content) throw "Error Reading lang variable";

	var projects_data = lang_content.who;	
	var bio_label = projects_data.bio;
	var asso_label = projects_data.asso;
	var loisir_label = projects_data.loisir;
	var ambition_label = projects_data.ambition;
	var training_label = projects_data.training;

	var content = projects_data.content;

	var attach = $('table_entry_info');
	
	if(content.photo){
		attach.innerHTML = '<img class="photo_info" src="img/'+content.photo+'"/>';
	}

	if(content.bio){
		attach.innerHTML += '<h4 class="photo_margin label_info">'+bio_label+'</h4><p class="photo_margin" >'+content.bio+'</p>';
	}

	if(content.training){
		attach.innerHTML += '<h4 class="photo_margin label_info">'+training_label+'</h4><p class="photo_margin" >'+content.training+'</p>';
	}

	if(content.ambition){
		attach.innerHTML += '<h4 class="label_info">'+ambition_label+'</h4><p>'+content.ambition+'</p>';
	}

	attach.innerHTML += "<hr></hr>"

	if(content.asso){
		attach.innerHTML += '<h4 class="label_info">'+asso_label+'</h4><p>'+content.asso+'</p>';
	}

	if(content.loisir){
		attach.innerHTML += '<h4 class="label_info">'+loisir_label+'</h4><p>'+content.loisir+'</p>';
	}
	
	
	

}());

</script>
